<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task board</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo_header">
        <div class="logo">
          |<sub>.</sub>
        </div>
      </div>
      <div>
          <h2>STORE</h2>
      </div>
      <div class="menu">
        <ul class="ul_menu">
          <li class="li_menu">галерея</li>
          <li class="li_menu">заказ</li>
          <li class="li_menu">контакты</li>
        </ul>
        <div class="search_bar"></div>
        <div class="search"></div>
      </div>
    </div>
       <hr class="line">
    <div class="main">
      <div class="gallery_header">
        <h3>галерея</h3>
      </div>
      <div class="gallery_tovar">
        <div class="tovar">
          <img src="img/smart.png" alt="">
          <div class="name_tovar">
            <h3>сматфоны</h3>
          </div>
        </div>
        <div class="tovar">
          <img src="img/nout.jpg" alt="">
          <div class="name_tovar">
            <h3>ноутбуки</h3>
          </div>
        </div>
        <div class="tovar">
          <img src="img/acse.png" alt="">
          <div class="name_tovar">
            <h3>аксессуары</h3>
          </div>
        </div>
      </div>
      <div class="gallery_header">
        <h3>заказ</h3>
      </div>
      <div class="order">
        <ul class="ul_order">
          <li>имя</li>
           <li>телефон</li>
            <li>сообщение</li>
        </ul>
        <div class="information">
          <div class="customer_data"></div>
          <div class="customer_data"></div>
          <div class="message"></div>
          <button class="button">отправить</button>
        </div>
      </div>
       <div class="gallery_header">
        <h3>контакты</h3>
      </div>
      <div class="phon">
        +7 999 999 99 99
      </div>
    </div>
  </div>
</body>
</html>
